<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="SUMAQ - Reporta incidentes con foto y ubicaci√≥n">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SUMAQ">

    <title>SUMAQ - Reportes</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üìç SUMAQ</h1>
            <p class="subtitle">Reporta incidentes</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create Report Form -->
            <section class="report-form" id="reportForm">
                <h2>Nuevo Reporte</h2>

                <!-- Camera Input -->
                <div class="form-group">
                    <label for="photoInput">Foto *</label>
                    <div class="camera-container">
                        <input type="file" id="photoInput" accept="image/*" capture="environment" required>
                        <button type="button" id="cameraBtn" class="btn-camera">
                            üì∑ Tomar Foto
                        </button>
                    </div>
                    <div id="photoPreview" class="photo-preview" style="display: none;">
                        <img id="previewImage" src="" alt="Preview">
                        <button type="button" id="removePhoto" class="btn-remove">‚úï</button>
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Descripci√≥n *</label>
                    <textarea
                        id="description"
                        rows="4"
                        placeholder="Describe el incidente..."
                        required
                    ></textarea>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label>Ubicaci√≥n *</label>

                    <!-- Location method selector -->
                    <div class="location-method-selector">
                        <button type="button" id="autoLocationBtn" class="btn-location-method active">
                            üìç GPS Autom√°tico
                        </button>
                        <button type="button" id="mapLocationBtn" class="btn-location-method">
                            üó∫Ô∏è Seleccionar en Mapa
                        </button>
                    </div>

                    <!-- Auto Location -->
                    <div id="autoLocationContainer" class="location-option-container">
                        <button type="button" id="getLocationBtn" class="btn-location">
                            üìç Obtener Ubicaci√≥n Autom√°tica
                        </button>
                        <div id="locationStatus" class="location-status"></div>
                    </div>

                    <!-- Map Location -->
                    <div id="mapLocationContainer" class="location-option-container" style="display: none;">
                        <div class="map-instructions">
                            Haz clic en el mapa para marcar la ubicaci√≥n
                        </div>
                        <div id="map" class="location-map"></div>
                        <div id="mapStatus" class="location-status"></div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="button" id="submitBtn" class="btn-submit" disabled>
                    Enviar Reporte
                </button>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Enviando reporte...</p>
                </div>

                <!-- Message -->
                <div id="message" class="message" style="display: none;"></div>
            </section>

        </main>
    </div>

    <!-- Install Prompt (for PWA) -->
    <div id="installPrompt" class="install-prompt" style="display: none;">
        <div class="install-content">
            <p>üì± Instala SUMAQ en tu dispositivo</p>
            <button id="installBtn" class="btn-install">Instalar</button>
            <button id="dismissInstall" class="btn-dismiss">Ahora no</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="/app.js"></script>
</body>
</html>
